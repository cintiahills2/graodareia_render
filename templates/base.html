<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurante{% endblock %}</title>

    <!-- Link do CSS Global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <!-- Link da fonte Poppins Global -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body>
    <!-- V칤deo de fundo -->
    <video id="background-video" autoplay loop muted>
        <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
        Seu navegador n칚o suporta o v칤deo.
    </video>

    <!-- Tela de Boas-Vindas -->
    <div class="welcome-screen" id="welcome-screen">
        <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Logo">
    </div>

    <!-- Conte칰do Principal -->
    <div class="content-wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">In칤cio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cardapio">Card치pio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reservas">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/galeria">Galeria</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contacto">Contacto</a></li>
                </ul>
            </div>
        </nav>

        <!-- Conte칰do da P치gina -->
        <main>
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="footer text-center">
            <div class="footerH1">
            <p>&copy; 2024 Gr칚o d'areia. Todos os direitos reservados.</p>
            </div>
            <div class="footerH2">
                    Designed by F.C team&copy;
            </div>
            <div class="admin-icon">
            <a href="/admin" title="Acesso  p치gina de admin">
                        游
            </a>
            </div>
            </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Verifica se a tela de boas-vindas j치 foi exibida
            if (!sessionStorage.getItem('welcomeShown')) {
                const welcomeScreen = document.getElementById('welcome-screen');
                const contentWrapper = document.querySelector('.content-wrapper');

                // Aplica a transi칞칚o gradual
                setTimeout(() => {
                    welcomeScreen.style.transition = 'opacity 1s ease';
                    welcomeScreen.style.opacity = '0';
                }, 2000); // Ajusta para coincidir com o fade do logo

                setTimeout(() => {
                    welcomeScreen.style.display = 'none';
                    contentWrapper.style.display = 'block';
                    sessionStorage.setItem('welcomeShown', 'true');
                }, 4000); // Ajusta para corresponder ao tempo total da anima칞칚o
            } else {
                // Se j치 foi exibida, mostra o conte칰do diretamente
                document.getElementById('welcome-screen').style.display = 'none';
                const contentWrapper = document.querySelector('.content-wrapper');
                contentWrapper.style.display = 'block';
                contentWrapper.style.opacity = '1'; // Garante visibilidade imediata
            }
        });
    </script>
</body>
</html>
